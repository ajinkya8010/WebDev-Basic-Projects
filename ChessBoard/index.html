<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 80vmin;
      height: 80vmin;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      /* color: #333; */
    }

    .even {
      background-color: #eee;
      color: #333;
    }

    .odd {
      background-color: #333;
      color:white
    }
  </style>
  <title>Responsive Chessboard</title>
</head>
<body>

<div id="chessboard"></div>

<script>
  const chessboard = document.getElementById('chessboard');
  const dimensions = 8; // Number of rows and columns

  function createChessboard() {
    chessboard.innerHTML = '';

    for (let row = 0; row < dimensions; row++) {
      for (let col = 0; col < dimensions; col++) {
        const square = document.createElement('div');
        square.className = `square ${((row + col) % 2 === 0) ? 'even' : 'odd'}`;
        square.textContent = `${String.fromCharCode(65 + col)}${dimensions - row}`;
        chessboard.appendChild(square);
      }
    }
  }

  // Initial creation
  createChessboard();

  // Resize event listener
  window.addEventListener('resize', createChessboard);
</script>

</body>
</html>
