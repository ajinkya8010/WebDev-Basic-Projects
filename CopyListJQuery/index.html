<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Lists with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h2>Source List</h2>
    <ul id="sourceList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id="joinButton">Join Lists</button>

    <h2>Target List</h2>
    <ul id="targetList">
        <!-- Target list will be populated using jQuery -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
